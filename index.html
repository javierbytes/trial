<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
      body{
          background: yellow;
      }
      </style>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<form id="survey-form">
  <div>
    <label id="name-label"><div>Name<br><input id="name" type="text" placeholder="Enter your name" required></label>
    </div>
    <div>
    <label id="email-label">Email<br><input id="email" type="email" placeholder="Enter your Email" required></label>
    </div>
    <label id="number-label">Age (optional)<br>
    <input id="number" type="number" placeholder="Age" min=18 max=60></label>
    </div>
    <div>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
      <option value:"student">Student</option>
      <option value:"worker">Worker</option>
      </select>
    </div>

     <div>
       <p>Would you recommend freeCodeCamp to a friend?</p> 
       <label id="r1"><input type="radio" name="radio-options" value="Yes">Yes</label>
      </div>
      <div>
    <label id="r2"><input type="radio" name="radio-options" value="No">No</label>
 </div>
 <div>
   <p>What would you like to see improved? (Check all that apply)</p>
   <div>
     <label><input type="checkbox" value="c1">Videos</label>
     </div>
   <div>
   <label><input type="checkbox" value="c2">Forum</label>
   </div>
</div>
<div>
   <p>Any comments or suggestions?</p>
   </div>
<div>
<label><textarea id="ta" name:"textarea" placeholder="Enter your comment here..." rows="5" columns="50"></textarea></label>
</div>
<div>
  <button id="submit" type="submit">Submit</button>
</div>  
</form>





    <script  src="js/index.js"></script>
  </body>
</html>
